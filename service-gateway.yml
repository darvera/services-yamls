server:
  port: 8084
  
spring:
  data:
    mongodb:
      authentication-database: admin
      username: user
      password: pass
      database: dbclient
      port: 27017
      host: localhost

      
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost


spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: serviceclient
          uri: lb://serviceclient
          predicates:
            - Path=/client/**
