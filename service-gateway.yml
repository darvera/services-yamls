server:
  port: 8080
  
      
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost


spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:                  # para investigar
        - id: serviceclient      # para investiga r
          uri: lb://serviceclient  # para investigar
          predicates:
            - Path=/client/**

